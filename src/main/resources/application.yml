server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/accountdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  kafka:
    bootstrap-servers: localhost:9092
  data:
    redis:
      host: localhost
      port: 6379

app:
  kafka:
    topic: account-events

management:
  endpoints:
    web:
      exposure:
        include: health,info
